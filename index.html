<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
    crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

       <link rel="stylesheet" href="src/style.css"/>
    <title>Vanilla Weather App</title>
</head>
<body>
    <div class="container"> 
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
          <input type="search" 
          placeholder="Type in a city..." 
          class="form-control"
          id="city-input"
          autocomplete="off"
          />
        </div>
        <div class="col-3">
          <input type="submit" 
          value="search" 
          class="btn btn-primary w-100">
        </div>
        </div>
        </form>
       <div class="overview">
        <h1 id="city">
            Oslo
        </h1>
        <ul>
            <li>Last updated: <span id="date"></span> </li>
            <li id="description">
            </li>
        </ul>
      </div>
    <div class="row">
        <div class="col-6">
          <div class="clearfix weather-temp">
            <img 
            src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" 
            alt="weather-icon"
            id="icon"
            class="float-left"
          />
            <div class="float-left">
            <strong id="temperature"></strong><span class="units"> 
              <a href="#" id="celsius-link" class="active">°C</a> | 
              <a href="#" id="fahrenheit-link">°F</a> </span>
            </div>
          </div>
        </div>
        <div class="col-6">
            <ul>
              <li>
                Feels like: <span id="feels-like"></span>°C
              </li>
                <li>
                  Humidity:<span id="humidity"></span>%
                </li>
                <li>
                  Wind:<span id="wind"></span> Km/H
                </li>
            </ul>
        </div>
    </div>
    </div>
      <small>
      <a 
      href="https://github.com/lirosm/Vanilla-weather-app" 
      target="_blank"
      > Open-source code</a
      > 
      , by Liriona Osmani 
      </small>
      </div>
    </div>

    <script src="src/java.js"></script>
</body>
</html>
